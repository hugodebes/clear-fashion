<!DOCTYPE html>
<script src="v1.index.js"></script>
<html class="product">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
  </head>
  <body>
    <h1 class="title_x">Clear fashion</h1>
    <section class="gras" id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <span>By reasonable price</span>
        <span>By recently released</span>
        <div id="price">
          <label for="price-select">By price:</label>
          <select name="price" id="price-select"> 
            <option value="null">-</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
          </select>
        </div>
        <div id="released">
          <label for="released-select">By released:</label>
          <select name="released" id="released-select"> 
            <option value="null">-</option>
            <option value="1w">less than 2 weeks</option>
            <option value="1m">less than 1 month</option>
            <option value="2m">less than 2 months</option>
            <option value="6m">less than 6 months</option>
          </select>
        </div>
        <div id="brand">
          <label for="brand-select">By brands:</label>
          <select name="brand" id="brand-select"> 
            <option value="null">-</option>
            <option value="loom">loom</option>
            <option value="1083">1083</option>
            <option value="dedicated">dedicated</option>
            <option value="aatise">aatise</option>
            <option value="adresse">adresse</option>
          </select>
        </div>
        
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="null">-</option>
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently released</option>
          <option value="date-desc">Anciently released</option>
        </select>
      </div>
      <div id="fav">
        <lebel for="SaveAsFavorite">Favorites:</lebel>
        <button onclick=Showfavorite()> Show </button>
      </div>
    </section>
    <section id="indicators" class="gras">
      <h2>Indicators</h2>
      <div>
        <span>Number of products</span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>Number of new products</span>
        <span id="newProducts">0</span>
      </div>
      <div>
        <span>p50 price value</span>
        <span id="p50">0</span>
      </div>
      <div>
        <span>p90 price value</span>
        <span id="p90">0</span>
      </div>
      <div>
        <span>p95 price value</span>
        <span id="p95">0</span>
      </div>
      <div>
        <span>Last released date</span>
        <span id="lastReleased">0</span>
      </div>
    </section>
    <section id="products" class="gras"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
